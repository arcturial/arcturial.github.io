<br/>

<hr>
<ul class="pager">
    {% if paginator.previous_page %}
    <li class="previous">
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.previous.title }}">
            <i class="fa fa-chevron-left" style='margin-right: 10px;'></i>{{ page.previous.title }}
        </a>
    </li>
    {% endif %}

    {% if page.next %}
    <li class="next">
        <a href="{{ site.url }}{{ page.next.url }}" title="{{ page.next.title }}">
            {{ page.next.title }}<i class="fa fa-chevron-right" style="margin-left: 10px;"></i>
        </a>
    </li>
    {% endif %}
</ul>
<hr>

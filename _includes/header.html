<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}
        {{ page.title }} > {{ site.title }}
        {% else %}
        {{ site.tagline }} > {{ site.title }}
        {% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.url }}/css/main.css" rel="stylesheet" type="text/css">
    <link href="{{ site.url }}/css/syntax.css" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
</head>
